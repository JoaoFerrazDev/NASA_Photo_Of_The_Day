<!DOCTYPE html>
<html>
<head>
    <title>NASA APOD Web App</title>
</head>
<body>
    <h1>NASA APOD Web App</h1>
    <form method="POST" action="/">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date"><br><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date"><br><br>
        <label for="num_of_photos">Number of Photos:</label>
        <input type="number" min="0" id="num_of_photos" name="num_of_photos"><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if apod_images %}
        <table>
            <tr>
                <th>Date</th>
                <th>Image</th>
            </tr>
            {% for image in apod_images %}
                <tr>
                    <td>{{ image.date }}</td>
                    <td><img src="{{ image.url }}" alt="{{ image.title }}"></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
